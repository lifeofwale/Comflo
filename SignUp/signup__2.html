<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Muli:200,300,400,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
  
    <title>Comflo Inc| Sign Up</title>
  </head>
  <body class="h-100 w-100">
  
    <section class="container-fluid px-0 hero h-100vh">
        <header class="border px-4">
            <nav class="navbar cnav align-items-center">
              <a href="#"><img src="../img/comflo__logo.jpg" alt="comflo logo"></a>
             <ul class="nav cnav__ul align-items-center">
                <li class="nav-item cnav__li d-none d-md-block">
                    <a href="#" class="nav-link  cnav__a">Already have an account?</a>
                  </li>
              <li class="nav-item">
                <a href="" class="btn__green">Sign In</a>
              </li>
             </ul>
            </nav>
          </header>
      <div class="container mt-5 mb-15">
        <div class="row">
          <div class="col-md-8 col-sm-12 col-xs-12">
           <h1 class="cbig-text mb-4 mt-8">Create your account</h1>
           <div class="csignup cgreen-border">
             <form>
               <!-- 1st form row -->
               
                
                <div class="row">
                  <div class="col">
                      <div class="form-group mb-5">
                          <label for="inputCompanyName">Company Name <sup>*</sup></label>
                          <input type="text" class="form-control cinput form__valid" id="inputCompanyName"  placeholder="Email" required>
                        </div>
                  </div>
                  <div class="col">
                    <div class="form-group mb-5">
                        <label for="inputCountry">Country <sup>*</sup></label>
                        <select class="form-control cselect" id="inputCountry" >
                            <option>Select country</option>
                            </select>
                      </div>
                </div>
                </div>
                <!-- 2nd form row -->
                <div class="row">
                 
                        <div class="col">
                                <div class="form-group mb-5">
                                    <label for="inputState">State <sup>*</sup></label>
                                    <select class="form-control cselect" id="inputState" >
                                        <option>Select country</option>
                                        </select>
                                  </div>
                            </div>
                    <div class="col">
                            <div class="row">
                              <div class="col">
                                  <div class="form-group mb-5">
                                      <label for="inputCity">City <sup>*</sup></label>
                                      <select class="form-control cselect" id="inputCity" >
                                            <option>Select city</option>
                                            </select>
                                    </div>
                              </div>
                              <div class="col">
                                  <div class="form-group mb-5">
                                      <label for="inputPost">Post/Zip Code <sup>*</sup></label>
                                      <input type="number" class="form-control cinput form__valid" id="inputPost" placeholder="100001" required>
                                    </div>
                                </div>
                            </div>
                          </div>
                  </div>
                  <!-- 3 row -->
                  <div class="row">
                        <div class="col">
                                <div class="form-group mb-5">
                                    <label for="inputAddress">Street Address <sup>*</sup></label>
                                    <input type="text" class="form-control cinput form__valid" id="inputAddress"  placeholder="Block 96 Exile" required>
                                  </div>
                            </div>
                        <div class="col">
                            <div class="form-group mb-5">
                                <label for="inputJob">Job Title<sup>*</sup></label>
                                <input type="text" class="form-control cinput form__valid" id="inputJob"  placeholder="Sales Representative" required>
                              </div>
                        </div>
   
                      </div>
                      <div class="text-center">By signing up you agree with our <span><a href="#" class="clr_a">Terms of Service & Private Policy</a></span></div>
                <button type="submit" class="btn btn-block button__primary mt-3">Sign Up</button>
             </form>
           </div>
          </div>
          <div class="col-md-1 d-none d-md-block">

          </div>
          <div class="col-md-3 d-none d-md-block">
            <div class="cstepindicator cgreen-border text-center mt-16">
                <p class="cstepindicator__p">STEP 2 OF 2</p>
                <img src="../img/company__icon.svg" class="cstepindicator__icon" alt="personal info icon">
                <p class="cstepindicator__p mb-2">Company Information</p>
                <div class="w-100">
                  <span class="cstepindicator__level  d-inline-block green__bg">
                  </span>
                  <span class="cstepindicator__level d-inline-block  green__bg">
                    </span>
                </div>
            </div>
            </div>
        </div>
      </div>
      <footer class="footer fixed-bottom border d-none d-md-block bg-white">
          <ul class="nav footer__ul justify-content-center text-center">
            <li class="nav-item footer__li">
              <a href="#" class="nav-link footer__a">Home</a>
            </li>
            <li class="nav-item footer__li">
                <a href="#" class="nav-link footer__a">Terms of Service</a>
              </li>
              <li class="nav-item footer__li">
                  <a href="#" class="nav-link footer__a">Privacy Policy</a>
                </li>
          </ul>
          <ul class="nav footer__ul justify-content-center text-center">
              <li class="nav-item footer__li">
                <a href="#" class="nav-link footer__a"><i class="fab fa-medium-m"></i></a>
              </li>
              <li class="nav-item footer__li">
                  <a href="#" class="nav-link footer__a"><i class="fab fa-facebook"></i></a>
                </li>
                <li class="nav-item footer__li">
                    <a href="#" class="nav-link footer__a"><i class="fab fa-twitter-square"></i></a>
                  </li>
            </ul>
        </footer>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
