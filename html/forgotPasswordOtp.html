<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Muli:200,300,400,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  
    <title>Comflo Inc| Sign Up</title>
  </head>
  <body class="h-100 w-100">
  
    <section class="container-fluid px-0 hero h-100vh">
      <header class="border px-4">
        <nav class="navbar cnav">
          <a href="#"><img src="img/comflo__logo.jpg" alt="comflo logo"></a>
         <ul class="nav cnav__ul">
            <li class="nav-item cnav__li d-none d-md-block">
                <a href="#" class="nav-link  cnav__a">Not a member?</a>
              </li>
          <li class="nav-item">
            <a href="" class="btn__green">Sign Up</a>
          </li>
         </ul>
        </nav>
      </header>
     <div class="container h-75" style="position:relative;">
        <div class="w-75" style="margin:auto;position:absolute;top:50%;left:50%;transform: translate(-50%,-50%);">
             <div class="row jumb">
                 <div class="col-sm-6 offset-sm-3">
                        <h1 class="cbig-text text-center mt-5 mb-3">Forgot your password?</h1>
                        <p class="mb-5 text-center">Enter the verification code sent to your email address</p>
                        <div class="csignin">
                            <form action="">
                            
                                            <input type="text" class="form-control cinput form__valid" id="inputOTP" placeholder="09187321" required>
                                          
                                              <button class="btn btn-block button__primary mt-3">Submit</button>
                                            
                                              <div class="text-center  mt-4">
                                                    <a href="#" class="clr_a-m">Back to Sign In </a>
                                                </div>
                            </form>
                        </div>
                 </div>
             </div>
        </div>
     </div>
      <footer class="footer fixed-bottom border">
        <ul class="nav footer__ul justify-content-center text-center">
          <li class="nav-item footer__li">
            <a href="#" class="nav-link footer__a">Home</a>
          </li>
          <li class="nav-item footer__li">
              <a href="#" class="nav-link footer__a">Terms of Service</a>
            </li>
            <li class="nav-item footer__li">
                <a href="#" class="nav-link footer__a">Privacy Policy</a>
              </li>
        </ul>
        <ul class="nav footer__ul justify-content-center text-center">
            <li class="nav-item footer__li">
              <a href="#" class="nav-link footer__a"><i class="fab fa-medium-m"></i></a>
            </li>
            <li class="nav-item footer__li">
                <a href="#" class="nav-link footer__a"><i class="fab fa-facebook"></i></a>
              </li>
              <li class="nav-item footer__li">
                  <a href="#" class="nav-link footer__a"><i class="fab fa-twitter-square"></i></a>
                </li>
          </ul>
      </footer>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
