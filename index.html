<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Muli:200,300,400,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  
    <title>Comflo Inc| Sign Up</title>
  </head>
  <body class="h-100 w-100">
  
    <section class="container-fluid px-0 hero h-100vh">
      <header class="border px-4">
        <nav class="navbar cnav">
          <a href="#"><img src="img/comflo__logo.jpg" alt="comflo logo"></a>
         <ul class="nav cnav__ul">
            <li class="nav-item cnav__li d-none d-md-block">
                <a href="#" class="nav-link  cnav__a">Already have an account?</a>
              </li>
          <li class="nav-item">
            <a href="" class="btn__green">Sign In</a>
          </li>
         </ul>
        </nav>
      </header>
      <div class="container mt-5 mb-2">
        <div class="row">
          <div class="col-md-8 col-sm-12 col-xs-12">
           <h1 class="cbig-text mb-4 mt-10">Create your account</h1>
           <div class="csignup cgreen-border">
             <form>
               <!-- 1st form row -->
                <div class="row">
                  <div class="col">
                    <div class="row">
                      <div class="col">
                          <div class="form-group mb-5">
                              <label for="inputFirstName">First Name <sup>*</sup></label>
                              <input type="text" class="form-control cinput" id="inputFirstName" placeholder="Nachi" required>
                            </div>
                      </div>
                      <div class="col">
                          <div class="form-group mb-5">
                              <label for="inputLastName">Last Name <sup>*</sup></label>
                              <input type="text" class="form-control cinput" id="inputLastName" placeholder="Adaji" required>
                            </div>
                        </div>
                    </div>
                  </div>
                  <div class="col">
                      <div class="form-group mb-5">
                          <label for="inputEmail">Email <sup>*</sup></label>
                          <input type="email" class="form-control cinput" id="inputEmail" placeholder="nachi@comflo.com" required>
                        </div>
                  </div>
                </div>
                <!-- 2nd form row -->
                <div class="row">
                  <div class="col">
                      <div class="form-group mb-5">
                          <label for="inputPhone">Phone Number <sup>*</sup></label>
                          <input type="tel" class="form-control cinput" id="inputPhone"  placeholder="Email" required>
                        </div>
                  </div>
                  <div class="col">
                      <div class="form-group mb-5">
                         
                          <label for="inputPassword">Password <sup>*</sup></label>
                          <div class="input-group" id="show_hide_password">
                              <input type="password" class="form-control cinput" id="inputPassword">
                              <a href=""><i class="fa fa-eye-slash show-pass" style="color:#83c225;" aria-hidden="true"></i></a>
                            </div>
                        </div>
                  </div>
                </div>
                <button class="btn btn-block button__primary mt-3">Next</button>
             </form>
           </div>
          </div>
          <div class="col-md-1 d-none d-md-block">

          </div>
          <div class="col-md-3 d-none d-md-block">
            <div class="cstepindicator cgreen-border text-center mt-16">
                <p class="cstepindicator__p">STEP 1 OF 2</p>
                <img src="img/personal__info.svg" class="cstepindicator__icon" alt="personal info icon">
                <p class="cstepindicator__p mb-2">Personal Information</p>
                <div class="w-100">
                  <span class="cstepindicator__level  d-inline-block green__bg">
                  </span>
                  <span class="cstepindicator__level d-inline-block  grey__bg">
                    </span>
                </div>
            </div>
            </div>
        </div>
      </div>
      <footer class="footer fixed-bottom border d-none d-md-block">
        <ul class="nav footer__ul justify-content-center text-center">
          <li class="nav-item footer__li">
            <a href="#" class="nav-link footer__a">Home</a>
          </li>
          <li class="nav-item footer__li">
              <a href="#" class="nav-link footer__a">Terms of Service</a>
            </li>
            <li class="nav-item footer__li">
                <a href="#" class="nav-link footer__a">Privacy Policy</a>
              </li>
        </ul>
        <ul class="nav footer__ul justify-content-center text-center">
            <li class="nav-item footer__li">
              <a href="#" class="nav-link footer__a"><i class="fab fa-medium-m"></i></a>
            </li>
            <li class="nav-item footer__li">
                <a href="#" class="nav-link footer__a"><i class="fab fa-facebook"></i></a>
              </li>
              <li class="nav-item footer__li">
                  <a href="#" class="nav-link footer__a"><i class="fab fa-twitter-square"></i></a>
                </li>
          </ul>
      </footer>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
    $(document).ready(function(){
      $("#show_hide_password a").on('click', function(event) {
                event.preventDefault();
                if($('#show_hide_password input').attr("type") == "text"){
                    $('#show_hide_password input').attr('type', 'password');
                    $('#show_hide_password i').addClass( "fa-eye-slash" );
                    $('#show_hide_password i').removeClass( "fa-eye" );
                }else if($('#show_hide_password input').attr("type") == "password"){
                    $('#show_hide_password input').attr('type', 'text');
                    $('#show_hide_password i').removeClass( "fa-eye-slash" );
                    $('#show_hide_password i').addClass( "fa-eye" );
                }
            });
    });
    </script>
  </body>
</html>
